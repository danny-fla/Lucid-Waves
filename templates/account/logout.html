{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3 class="text-center mb-4 text-primary"><strong>{% trans "Sign Out" %}</strong></h3>
            <p class="text-center">
                {% trans 'Are you sure you want to sign out?' %}
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-primary me-2" type="submit">{% trans 'Yes' %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById("no-button").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent the default behavior of the anchor tag
        window.history.back(); // Redirect the user to the previous page
    });
    </script>
{% endblock %}
