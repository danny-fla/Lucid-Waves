    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                {% for message in messages %}
                <br>
                <div class="alert {{ message.tags }} alert-dismissible fade show msg sign-in-alert" role="alert">
                    {{ message | safe }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <main class="flex-shrink-0 main-bg" id="main-content">

        <!-- Content Goes here -->
        {% endblock content %}
